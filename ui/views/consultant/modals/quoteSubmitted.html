<md-dialog aria-label="NDA Required" class="custom-ConsultantRequestInfoModal" >
  <form ng-cloak name="requestInfoForm">
    <md-toolbar class="md-gpBlue-theme" ng-hide="msgSentSuccess">
      <div class="md-toolbar-tools">
        <h2>Congratulations!</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div>
        Your quote has been successfully submitted.
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <button class="btn btn-primary" ng-click="backToDashboard()">
       Back to Dashboard
      </button>
      <md-button ng-click="cancel()">
       Close Window
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
