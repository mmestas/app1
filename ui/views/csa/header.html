<!-- HEADER -->
<div class="login-container-header custom-dashboard-header">
  <div class="container contrast-blue">
    <div class="row">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top ">
          <div style="display: flex;">
            <a class=" navbar-brand " href="/">
              CoName
            </a>
          </div>
          <ul class="nav navbar-nav pull-right">
            <li>
              <span data-toggle="dropdown" aria-expanded="false">
                <img ng-src="{{envURL+userInfo.ImageFilename}}" style="height:45px; width:45px; border-radius:50%;" ng-if="userInfo.ImageFilename">
                <span>Hi {{userInfo.firstname}}! </span>
                <i class="fa fa-angle-down"></i>
              </span>
              <ul class="dropdown-menu">
                <li><a href="#" data-ng-click="CoNameProcessLogout()"><i class="fa fa-sign-out-alt"></i> &nbsp; Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </div>
</div>
